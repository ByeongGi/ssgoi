@if (item(); as itemData) {
  <ssgoi-transition [id]="'/item/' + id()">
    <div
      class="detail-container"
      [style.backgroundColor]="itemData.color"
      [attr.data-hero-key]="'color-' + itemData.id"
    >
      <a routerLink="/" class="back-button">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
          <path
            fillRule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clipRule="evenodd"
          />
        </svg>
        Back
      </a>

      <div class="content">
        <div
          class="color-display"
          [style.backgroundColor]="itemData.color"
        ></div>
        <h1 class="color-title">{{ itemData.name }}</h1>
        <p class="color-value">{{ itemData.color }}</p>

        <div class="color-info">
          <div class="info-card">
            <div class="info-label">RGB</div>
            <div class="info-value">{{ hexToRgb(itemData.color) }}</div>
          </div>
          <div class="info-card">
            <div class="info-label">HSL</div>
            <div class="info-value">Coming soon</div>
          </div>
        </div>
      </div>
    </div>
  </ssgoi-transition>
} @else {
  <div>Item not found</div>
}
